- name: Update packages
  hosts: all
  become: true
  pre_tasks:

    - name: Apt update && apt upgrade
      when: ansible_distribution == 'Debian'
      tags: always
      ansible.builtin.apt:
        upgrade: safe
        update_cache: true

    - name: Pacman -Syu
      when: ansible_distribution == "Archlinux"
      community.general.pacman:
        update_cache: true
        upgrade: true

- name: Arch setup
  hosts: all
  become: true
  roles:
    - role: arch_setup
      when: ansible_distribution == "Archlinux"

- name: Misc install
  hosts: all
  become: true
  roles:
    - dotfiles
    - package_manager
    - prog_env
    - neovim
    - suckless

- name: Gnome config
  hosts: all
  become: true
  roles:
    - role: gnome
      when: ansible_distribution == 'Debian'

- name: Systemd config
  hosts: all
  become: true
  roles:
    - systemd
