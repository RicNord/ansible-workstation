- name: Install light package
  tags:
    - arch
    - packages
  kewlfft.aur.aur:
    name:
      - light
    state: present
  become: true
  become_user: aur_builder

- name: Ensure existance of group video
  ansible.builtin.group:
    name: video
    state: present

- name: Add {{ user }} to home
  ansible.builtin.user:
    name: "{{ user }}"
    append: true
    groups:
      - video
