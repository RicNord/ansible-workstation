
- name: Install pyenv
  tags:
    - python
    - pyenv
  block:
    - name: Pyenv apt packages for building new version
      when: ansible_os_family == 'Debian'
      tags:
        - Debian
      ansible.builtin.apt:
        pkg:
          - build-essential
          - curl
          - git
          - libbz2-dev
          - libffi-dev
          - liblzma-dev
          - libncursesw5-dev
          - libreadline-dev
          - libsasl2-dev
          - libsqlite3-dev
          - libssl-dev
          - libxml2-dev
          - libxmlsec1-dev
          - tk-dev
          - xz-utils
          - zlib1g-dev
        state: present

    - name: Pyenv pacman packages for building new version
      tags:
        - Archlinux
      when: ansible_os_family == "Archlinux"
      community.general.pacman:
        name:
          - base-devel
          - openssl
          - tk
          - xz
          - zlib
        state: present
        reason: explicit

    - name: Clone repo
      ansible.builtin.git:
        repo: https://github.com/pyenv/pyenv.git
        force: true
        dest: "{{ home }}/.pyenv"
      become: true
      become_user: "{{ user }}"

    - name: Update .bash_ansible
      ansible.builtin.blockinfile:
        path: "{{ home }}/.bash_ansible"
        block: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init --path)"
        marker: "# <!--- {mark} PYENV ANSIBLE MANAGED BLOCK --->"
        create: true
        mode: '664'
        owner: "{{ user }}"
        group: "{{ user }}"

- name: Install python libs for Debian
  tags:
    - Debian
  when: ansible_os_family == "Debian"
  ansible.builtin.apt:
    pkg:
      - python3-hatchling
      - python3-virtualenv
    state: present

- name: Install python libs for Debian
  when: ansible_os_family == 'Debian'
  tags:
    - Debian
  block:
    - name: Install pipx
      ansible.builtin.apt:
        pkg:
          - pipx
        state: present

    - name: Install pipx pkgs
      become: true
      become_user: "{{ user }}"
      community.general.pipx:
        name: "{{ item }}"
        state: present
        executable: "/usr/bin/pipx"
      loop:
        - pipenv
        - poetry
        - pre-commit
        - ruff
        - tox

    - name: Install tools from apt on debian
      ansible.builtin.apt:
        pkg:
          - black
          - isort
        state: present


- name: Install python libs for arch
  tags:
    - Archlinux
  when: ansible_os_family == "Archlinux"
  community.general.pacman:
    name:
      - pre-commit
      - python-black
      - python-hatch
      - python-isort
      - python-pipenv
      - python-pipx
      - python-poetry
      - python-tox
      - python-virtualenv
      - ruff
    state: present
    reason: explicit

- name: Miniconda
  block:
    - name: Get stats miniconda.sh
      check_mode: true
      ansible.builtin.stat:
        path: "{{ home }}/repos/usr/.ansible/miniconda.sh"
        checksum_algorithm: "sha1"
        get_checksum: true
      register: miniconda_installer_file

    - name: Download miniconda installer
      ansible.builtin.get_url:
        url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        dest: "{{ home }}/repos/usr/.ansible/miniconda.sh"
        mode: '644'
        owner: "{{ user }}"
        group: "{{ user }}"
        force: false
      register: miniconda_installer_download

    - name: Install miniconda
      when: ( not miniconda_installer_file.stat.exists ) or ( miniconda_installer_download.changed )
      ansible.builtin.shell: |
        bash {{ home }}/repos/usr/.ansible/miniconda.sh -b -u -p {{ home }}/miniconda
      become: true
      become_user: "{{ user }}"

- name: Update .bash_ansible
  ansible.builtin.blockinfile:
    path: "{{ home }}/.bash_ansible"
    block: |
      export CONDA_AUTO_ACTIVATE_BASE=false
    marker: "# <!--- {mark} CONDA ANSIBLE MANAGED BLOCK --->"
    create: true
    mode: '664'
    owner: "{{ user }}"
    group: "{{ user }}"
