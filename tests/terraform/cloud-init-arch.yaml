#cloud-config
packages:
  - reflector
runcmd:
  - [reflector, --delay, 3, -c, 'se,dk,no,fi,ge,nl', -f, 20, --sort, 'rate', -p, 'https', --save, '/etc/pacman.d/mirrorlist']
packages:
  - git
  - base-devel
  - reflector
  - archlinux-keyring
  - linux
  - linux-firmware
  - networkmanager
  - gvim
timezone: Europe/Stockholm
runcmd:
  - [git, clone, --shallow-submodules, --recurse-submodules, --depth, 1, 'https://github.com/ricnord/ansible-workstation', /tmp/ansible-workstation]
