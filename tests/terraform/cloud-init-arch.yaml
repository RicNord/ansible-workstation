#cloud-config
runcmd:
  - [pacman, -S, --noconfirm, --quiet, reflector]
  - [reflector, --delay, '3', --country, 'se,dk,no,fi,ge,nl', --fastest, '10', --sort, 'rate', --protocol, 'https', --save, '/etc/pacman.d/mirrorlist']
packages:
  - git
  - base-devel
  - archlinux-keyring
  - linux
  - linux-firmware
  - networkmanager
  - gvim
timezone: Europe/Stockholm
